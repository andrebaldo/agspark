<section>
  <div class="page-header">
    <h1>Cópia de segurança</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.backupForm" class="form-horizontal" ng-submit="vm.save(vm.form.backupForm.$valid)" novalidate>
      <fieldset>
        <h4>Este procedimento faz uma cópia do estado atual do sistema, o sistema gerará um arquivo para download dos dados,
        salve o arquivo em um local seguro.</h4>
        <br>
        <h4>Este arquivo que será utilizado para fazer a restauração dos dados caso seja necessário.</h4>
        <br />
        <div class="form-group">
          <button ng-disabled='vm.backupCreated' type="submit" class="btn btn-default">Criar cópia de segurança</button>
          <button ng-disabled='!vm.backupCreated' ng-click='createIFrameDownload(vm.backupfileName);' type="button" class="btn btn-default">Baixar</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
