<section>
  <div class="page-header">
    <h1>{{vm.modelo._id ? 'Edit Modelo' : 'New Modelo'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.modeloForm" class="form-horizontal" ng-submit="vm.save(vm.form.modeloForm.$valid)" novalidate>
      <fieldset>


        <div class="form-group" show-errors>
          <label for="singleSelect">Marca</label><br>
          <select name="marca" id="marca" ng-model="vm.marcaSelecionada" class="form-control">
            <option ng-repeat="option in vm.marca | orderBy: 'nome'" value="{{option.id}}">{{option.nome}}</option>
          </select>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="nomeModelo">Name</label>
          <input name="nome" type="text" ng-model="vm.modelo.nome" id="nome" class="form-control" placeholder="Nome do modelo" required>
          <div ng-messages="vm.form.modeloForm.nome.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Obrigat√≥rio.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.modelo._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
